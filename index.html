<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Frontend Mentor | Typing Speed Test</title>
</head>

<body>


    <!-- Navbar -->
    <nav class="navsbar">
        <div>
            <div class="/nav-brand">
                <a class="" href="#">
                    <img src="./assets/images/logo-small.svg" alt="logo" width="32px" height="32px">
                </a>
            </div>
        </div>

        <div class="pbt">
            <img src="./assets/images/icon-personal-best.svg" alt="" width="18px" height="16px">
            <div>
                <span style="color: var(--neutral-400);" class="">Best:
                    <span style="color: var(--neutral-0);">92 WPM</span>
                </span>
            </div>
        </div>
    </nav>

    <section class="landing">
        <div>
            <div>
                <div class="stat-container">
                    <div class="wpm" style="color: var(--neutral-400);">
                        WPM:
                        <div class="wpm-no" style="color: var(--neutral-0);" id="wpm">0
                        </div>
                        <div class="line"></div>
                    </div>

                    <div class="accuracy" style="color: var(--neutral-400);">
                        Accuracy:
                        <div class="accuracy-no" style="color: var(--neutral-0);" id="accuracy">100%
                        </div>
                        <div class="line2"></div>
                    </div>

                    <div class="time" style="color: var(--neutral-400);">
                        Time:
                        <div class="time-no" style="color: var(--neutral-0);" id="time">0:60
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="">
                        <button class="difficulty-selector" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Hard
                            <img src="./assets/images/icon-down-arrow.svg" alt="">
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">

                                <input type="checkbox" name="" id="">Easy
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" name="" id=""> Medium
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" name="" id="">Hard
                            </li>
                        </ul>
                    </div>


                    <div class="">
                        <button class="difficulty-selector" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Timed(60s)
                            <img src="./assets/images/icon-down-arrow.svg" alt="">
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">

                                <input type="checkbox" name="" id="">
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" name="" id="">
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" name="" id="">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div> -->


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
